<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message|Student</title>
</head>
<body>
        <h2 align="center">Student Information</h2>

        <form method="POST" action="">
            {% csrf_token %}
            <table border="1" align="center">
                <tr>
                     <td>Enter name:</td>
                     <td><input type="text" name="uname" placeholder="sendername"></td>
                </tr>
                <tr>
                    <td>Email Id:</td>
                    <td><input type="email" name="uemail" placeholder="sender email"</td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="Number" name="mobile" placeholder="sender mobile"</td>
                </tr>
                <tr>
                     <td>Rollno:</td>
                    <td><textarea name="rno" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="send"></td>
                </tr>
            </table>
        </form>
</body>
</html>
